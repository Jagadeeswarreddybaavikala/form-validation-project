<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  </head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">User Registration</h2>
  <form id="form" onsubmit="validateForm(event)">
<div class="mb-3">
  <label for="name" class="form-label">Full Name</label>
  <input type="text" id="name" class="form-control" onchange="clearError('nameErr')">
  <small id="nameErr" class="text-danger"></small>
  </div>
<div class="mb-3">
  <label for="email" class="form-label">Email ID</label>
  <input type="email" id="email" class="form-control" onchange="clearError('emailErr')">
  <small id="emailErr" class="text-danger"></small>
   </div>
<div class="mb-3">
   <label for="phone" class="form-label">Phone Number</label>
   <input type="tel" id="phone" class="form-control" onchange="clearError('phoneErr')">
   <small id="phoneErr" class="text-danger"></small>
   </div>
<div class="mb-3">
   <label for="password" class="form-label">Password</label>
   <input type="password" id="password" class="form-control" onchange="clearError('passErr')">
   <small id="passErr" class="text-danger"></small>
   </div>
<div class="mb-3">
  <label for="confirm" class="form-label">Confirm Password</label>
  <input type="password" id="confirm" class="form-control" onchange="clearError('confirmErr')">
  <small id="confirmErr" class="text-danger"></small>
     </div>
<button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
  </div>
 <script src="script.js"></script>
</body>
</html>
